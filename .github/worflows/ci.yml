name: CI

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  Code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm 
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Check
        run: pnpm run format:check